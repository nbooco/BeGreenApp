    <div class="container">
      <div class="starter-template">
        <h1>There's More to Earn!</h1>
        <p class="lead">Check your progress towards new ribbons and trophies.</p>
      </div>

      <div id="trophies">
      <h2>Trophies</h2>
        <div class="case">
          <div class="working">
            <figure>
              <img src="images/trophy-bronze.png" alt="Green Thumb - Bronze"><figcaption>Green Thumb (Bronze)<br />4 of 5 badges</figcaption>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="4" aria-valuemin="0" aria-valuemax="5" style="width: 80%;">
                  <span class="sr-only">4/5</span>
                </div>
              </div>
            </figure>
          </div>
        </div>
      </div>

      <div id="ribbons">
      <h2>Ribbons</h2>
        <div class="case">
          <div class="working">
            <figure>
              <img src="images/ribbon-blue.png" alt="Fish Friend - Blue"><figcaption>Fish Friend (Blue)<br />2 of 10 actions</figcaption>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="10" style="width: 20%;">
                  <span class="sr-only">2/10</span>
                </div>
              </div>
            </figure>
          </div>
        
        
          <div class="working">
            <figure>
              <img src="images/ribbon-blue.png" alt="Website User - Blue"><figcaption>Website User (Blue)<br />6 of 10 actions</figcaption>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="6" aria-valuemin="0" aria-valuemax="10" style="width: 60%;">
                  <span class="sr-only">6/10</span>
                </div>
              </div>
            </figure>
          </div>
        </div>
      </div>
